name             = dzil-inc
abstract         = Dist::Zilla configuration the way SKIRMESS does it
author           = Sven Kirmess <sven.kirmess@kzone.ch>

license          = FreeBSD
copyright_holder = Sven Kirmess
copyright_year   = 2017-2018

[Bootstrap::lib]

[@Author::SKIRMESS]
Author::SKIRMESS::RepositoryBase.stopwords[AppVeyor]         = AppVeyor
Author::SKIRMESS::RepositoryBase.stopwords[appveyor]         = appveyor
Author::SKIRMESS::RepositoryBase.stopwords[dist]             = dist
Author::SKIRMESS::RepositoryBase.stopwords[MyBundle]         = MyBundle
Author::SKIRMESS::RepositoryBase.stopwords[MyRepositoryBase] = MyRepositoryBase
Author::SKIRMESS::RepositoryBase.stopwords[perltidy]         = perltidy
Author::SKIRMESS::RepositoryBase.stopwords[perltidyrc]       = perltidyrc
Author::SKIRMESS::RepositoryBase.stopwords[SKIRMESS]         = SKIRMESS
Author::SKIRMESS::RepositoryBase.stopwords[travis]           = travis
Author::SKIRMESS::RepositoryBase.stopwords[TravisCI]         = TravisCI
Author::SKIRMESS::RepositoryBase.travis_ci_ignore_perl[5.8]  = 5.8
Author::SKIRMESS::RepositoryBase.travis_ci_ignore_perl[5.10] = 5.10
Author::SKIRMESS::RepositoryBase.travis_ci_ignore_perl[5.12] = 5.12
Git::GatherDir.exclude_match[inc]                            = ^inc/

[Prereqs::Plugins]
phase = runtime

[RemovePrereqs::Provided]
