name             = dzil-inc
abstract         = Dist::Zilla configuration the way SKIRMESS does it
author           = Sven Kirmess <sven.kirmess@kzone.ch>

license          = FreeBSD
copyright_holder = Sven Kirmess
copyright_year   = 2017-2018

[Bootstrap::lib]

[=MyBundle]
Git::FilePermissions.perms[maint]            = ^maint/ 0755
Git::GatherDir.exclude_match[inc]            = ^inc/
MyRepositoryBase.stopwords[AppVeyor]         = AppVeyor
MyRepositoryBase.stopwords[appveyor]         = appveyor
MyRepositoryBase.stopwords[dist]             = dist
MyRepositoryBase.stopwords[MyBundle]         = MyBundle
MyRepositoryBase.stopwords[MyRepositoryBase] = MyRepositoryBase
MyRepositoryBase.stopwords[perltidy]         = perltidy
MyRepositoryBase.stopwords[perltidyrc]       = perltidyrc
MyRepositoryBase.stopwords[SKIRMESS]         = SKIRMESS
MyRepositoryBase.stopwords[travis]           = travis
MyRepositoryBase.stopwords[TravisCI]         = TravisCI
MyRepositoryBase.travis_ci_ignore_perl[5.8]  = 5.8
MyRepositoryBase.travis_ci_ignore_perl[5.10] = 5.10
MyRepositoryBase.travis_ci_ignore_perl[5.12] = 5.12

[Prereqs::Plugins]
phase = runtime

[RemovePrereqs::Provided]
