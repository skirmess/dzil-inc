name             = dzil-inc
abstract         = Dist::Zilla configuration the way SKIRMESS does it
author           = Sven Kirmess <sven.kirmess@kzone.ch>
main_module      = lib/Dist/Zilla/PluginBundle/Author/SKIRMESS.pm
version          = 1.000

license          = FreeBSD
copyright_holder = Sven Kirmess
copyright_year   = 2017-2018

[Bootstrap::lib]

[@Author::SKIRMESS]
set_script_shebang = 0
Author::SKIRMESS::ProjectSkeleton.ci_earliest_perl            = 5.14
Author::SKIRMESS::ProjectSkeleton.stopwords[appveyor]         = appveyor
Author::SKIRMESS::ProjectSkeleton.stopwords[BeforeArchive]    = BeforeArchive
Author::SKIRMESS::ProjectSkeleton.stopwords[AppVeyor]         = AppVeyor
Author::SKIRMESS::ProjectSkeleton.stopwords[CI]               = CI
Author::SKIRMESS::ProjectSkeleton.stopwords[cpanfile]         = cpanfile
Author::SKIRMESS::ProjectSkeleton.stopwords[dist]             = dist
Author::SKIRMESS::ProjectSkeleton.stopwords[distmeta]         = distmeta
Author::SKIRMESS::ProjectSkeleton.stopwords[MyBundle]         = MyBundle
Author::SKIRMESS::ProjectSkeleton.stopwords[osx]              = osx
Author::SKIRMESS::ProjectSkeleton.stopwords[perltidy]         = perltidy
Author::SKIRMESS::ProjectSkeleton.stopwords[perltidyrc]       = perltidyrc
Author::SKIRMESS::ProjectSkeleton.stopwords[RunExtraTests]    = RunExtraTests
Author::SKIRMESS::ProjectSkeleton.stopwords[SKIRMESS]         = SKIRMESS
Author::SKIRMESS::ProjectSkeleton.stopwords[travis]           = travis
Author::SKIRMESS::ProjectSkeleton.stopwords[TravisCI]         = TravisCI
Author::SKIRMESS::ProjectSkeleton.stopwords[whitelisted]      = whitelisted
Author::SKIRMESS::ProjectSkeleton.stopwords[xt]               = xt
Git::FilePermissions.perms[maint]                             = ^bin/ 0755
Git::GatherDir.exclude_match[inc]                             = ^inc/

[Prereqs::Plugins]
phase = runtime

[RemovePrereqs::Provided]
